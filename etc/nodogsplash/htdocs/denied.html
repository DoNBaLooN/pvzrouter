<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Доступ отклонён</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/milligram@1.4.1/dist/milligram.min.css">
</head>
<body>
<div class="container" style="max-width: 480px; margin: auto; padding: 2rem;">
    <h2>Доступ отклонён</h2>
    <p id="error">Причина неизвестна.</p>
    <p><a href="splash.html">Повторить попытку</a></p>
</div>
<script>
const params = new URLSearchParams(window.location.search);
const msg = params.get('msg');
if (msg) {
    document.getElementById('error').textContent = msg;
}
</script>
</body>
</html>
