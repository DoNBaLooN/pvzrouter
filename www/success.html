<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Доступ предоставлен</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ecfdf5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #064e3b;
        }
        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 12px 32px rgba(15, 23, 42, 0.1);
            width: min(90vw, 420px);
            text-align: center;
        }
        h1 {
            margin-top: 0;
            font-size: 1.6rem;
        }
        p {
            margin: 0.5rem 0 0;
            line-height: 1.5;
        }
        a {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: #10b981;
            color: #ffffff;
            border-radius: 8px;
            text-decoration: none;
        }
        a:hover {
            background: #059669;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Доступ открыт!</h1>
        <p>Интернет подключён. Приятного пользования.</p>
        <a href="http://example.com">Перейти в интернет</a>
    </div>
</body>
</html>
