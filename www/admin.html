<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель управления Wi-Fi</title>
    <meta http-equiv="refresh" content="0; url=/cgi-bin/admin_panel.sh">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        .card {
            background: rgba(15, 23, 42, 0.75);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 16px;
            padding: 2.5rem 2rem;
            max-width: 420px;
            box-shadow: 0 25px 45px rgba(15, 23, 42, 0.55);
            backdrop-filter: blur(16px);
        }

        h1 {
            margin: 0 0 1rem;
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            font-weight: 700;
        }

        p {
            margin: 0.5rem 0 0;
            font-size: 1rem;
            line-height: 1.5;
            color: #cbd5f5;
        }

        a {
            color: #818cf8;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            window.location.replace('/cgi-bin/admin_panel.sh');
        });
    </script>
</head>
<body>
    <div class="card">
        <h1>Перенаправляем в панель управления…</h1>
        <p>Если перенаправление не произошло автоматически, <a href="/cgi-bin/admin_panel.sh">нажмите сюда</a>.</p>
    </div>
</body>
</html>
