<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Wi-Fi доступ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f6fc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #1f2933;
        }
        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 12px 32px rgba(15, 23, 42, 0.15);
            width: min(90vw, 420px);
            text-align: center;
        }
        h1 {
            margin-top: 0;
            font-size: 1.6rem;
        }
        p {
            margin: 0.5rem 0 1.5rem;
            line-height: 1.5;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            margin-top: 1.25rem;
            padding: 0.75rem;
            width: 100%;
            font-size: 1rem;
            background: #2563eb;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
        }
        button:hover {
            background: #1d4ed8;
        }
        .error {
            margin-top: 1rem;
            color: #b91c1c;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Авторизация Wi-Fi</h1>
        <p>Введите действующий код дня для получения доступа к интернету.</p>
        <form method="post" action="/cgi-bin/wifi_auth.sh">
            <label for="code">Код дня</label>
            <input id="code" type="text" name="code" required autocomplete="one-time-code" placeholder="Например, 1234">
            <button type="submit">Получить доступ</button>
        </form>
        <p class="error" id="error-message"></p>
    </div>
</body>
</html>
