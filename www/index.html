<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wi-Fi магазин — вход</title>
  <link rel="stylesheet" href="/css/wifi_auth.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Доступ к Wi‑Fi</h1>
      <p>Введите «код дня», чтобы подключиться к интернету</p>
    </header>
    <form method="post" action="/cgi-bin/wifi_auth.sh">
      <div>
        <label for="access_code">Код дня</label>
        <input type="text" id="access_code" name="code" placeholder="Например, 1234" required />
      </div>
      <div class="notice">
        После подтверждения доступ действует ограниченное время. По завершении срока потребуется новый код.
      </div>
      <button type="submit">Подключиться</button>
    </form>
  </div>
</body>
</html>
