<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Доступ к Wi‑Fi</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 360px; width: 100%; text-align: center; }
        h1 { font-size: 1.4rem; margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 0.7rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
        button { margin-top: 1rem; padding: 0.8rem 1.2rem; font-size: 1rem; border: none; border-radius: 4px; background: #0070f3; color: #fff; cursor: pointer; }
        button:hover { background: #0059c1; }
        .error { color: #c0392b; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Введите код дня</h1>
        <form action="/cgi-bin/wifi_auth.sh" method="post">
            <label for="code">Код</label>
            <input id="code" name="code" type="text" required autofocus>
            <button type="submit">Получить доступ</button>
        </form>
        <!-- В случае ошибки скрипт wifi_auth.sh покажет сообщение -->
    </div>
</body>
</html>
